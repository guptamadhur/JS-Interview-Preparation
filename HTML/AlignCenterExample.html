<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Center Example</title>
</head>
<style>
    .outer {
        position: absolute;
        border: 1px solid black;
        height: 200px;
        width: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .inner {
        position: absolute;
        border: 1px solid green;
        height: 50px;
        width: 50px;
    }
</style>

<body>
    <div class="outer">
        <div class="inner">
            ABC
        </div>
    </div>
</body>

</html>
