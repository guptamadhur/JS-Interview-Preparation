<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Item Transform Example</title>
</head>
<style>
    body {
        background: #900;
    }

    div {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 40%;
        height: 50%;

        padding: 20px;
        background: red;
        color: white;
        text-align: center;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
    }
</style>

<body>
    <div>
        Percentage sized and still centered.
    </div>
</body>

</html>
